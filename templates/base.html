{% load static %}
<!doctype html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- DateTime Picker Bootstrap-->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--Favicon-->
  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon_compig.png' %}">
  <!--Roboto Font-->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <!--Adminlite-->
  <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/animation.css' %}">

  <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
  <!--Material Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Animate CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <title>{% block title %} Compig {% endblock %}</title>

</head>
{% include 'contents/svg.html' %}

<body class="d-flex flex-column min-vh-100">

  <header>
    {% block header %} {% endblock %}
    {% include 'widgets/messages.html' %}

  </header>
  <main class="min-vh-100">
    {% block main %} {% endblock main %}
  </main>
  {% include 'widgets/footer.html' %}
</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% comment %} My Scripts {% endcomment %}
<script src="{% static 'js/adminlte.js' %}" type="text/javascript"></script>
<script src="{% static 'js/message.js' %}" type="text/javascript"> </script>
<!--Ajax -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--JQuery-->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"
  integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA=" crossorigin="anonymous"></script>
<!--DateTime Picker-->

<script>
  $(document).ready(function() {
      // messages timeout for 10 sec
      setTimeout(function() {
          $('#message').fadeOut('slow');
      }, 3000); // <-- time in milliseconds, 1000 =  1 sec

      // delete message
      $('.del-msg').live('click',function(){
          $('.del-msg').parent().attr('style', 'display:none;');
      })
  });
</script>
</html>
